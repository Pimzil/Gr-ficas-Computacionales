<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src = "keycode.js" ></script> 
    <script>
    window.onload = function () {
      //Our code here...}
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");
      context.font = '40pt Calibri';
      context.fillStyle = 'red';
      context.fillText ('Si', 350, 100);
      
      var imagen1 = new Image();
      var imagen2 = new Image();
      var imagen3 = new Image();
      var imagen4 = new Image();
      var imagen5 = new Image();

      imagen1.src = "Toko.webp";
      imagen2.src = "sanji.png";
      imagen3.src = "gabimaru.png";
      imagen4.src = "zapp.png";
      imagen5.src = "narancia.png";
      

      function onKeyboardEvent (event) {
        switch (event.keyCode) {

        case 38:
            context.clearRect(0,0, innerWidth, innerHeight);
            context.drawImage (imagen1, 350, 250, 200, 200);
            context.fillText ('Toko Fukawa', 350, 100);
          break;
          case 40:
            context.clearRect(0,0, innerWidth, innerHeight);
            context.drawImage (imagen2, 350, 250, 200, 200);
            context.fillText ('Vinsmoke Sanji', 350, 100);
          break;
          case keycode.LEFT:
            context.clearRect(0,0, innerWidth, innerHeight);
            context.drawImage (imagen3, 350, 250, 200, 200);
            context.fillText ('Gabimaru', 350, 100);
          break;
          case keycode.RIGHT:
            context.clearRect(0,0, innerWidth, innerHeight);
            context.drawImage (imagen4, 350, 250, 200, 200);
            context.fillText ('Zapp Renfro', 350, 100);
          break;
          case keycode.SPACE:
            context.clearRect(0,0, innerWidth, innerHeight);
            context.drawImage (imagen5, 350, 250, 200, 200);
            context.fillText ('Narancia Girga', 350, 100);
          break;
        default:
          console.log(event.keyCode);
        }
      }
      window.addEventListener('keydown', onKeyboardEvent, false);
    };
    </script>
  </body>
</html>
