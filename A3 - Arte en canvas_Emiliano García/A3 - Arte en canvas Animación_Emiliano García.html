<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Canvas Animaci√≥n</title>
  <style>
      canvas{
          border: 3px solid rgb(233, 90, 238);
          background-color: rgb(255, 225, 56);
      }
  </style>

<script>
    //window.onload=function(){}
    var x=10;
    var dx=4;

    function animate(){
        requestAnimationFrame(animate);
        var canvas = document.getElementById("micanvas");
           var context = canvas.getContext("2d");
           context.clearRect(0, 0, innerWidth, innerHeight);
           console.log('animando');

        context.fillStyle='orange';
        context.fillRect(x,250,100,100);

        if (x > 800 || x < 0){
                dx= -dx;
            }
            
        x+=dx;
    }
    animate();
</script>

  </head>
<body>
   <canvas id="micanvas" width="800" height="600"></canvas>
</body>
</html>
